version: '2'
services:
  movim:
    build: movim
    depends_on:
      - postgres
    hostname: movim
    restart: always
    env_file:
     - movim.env
    ports:
     - "9000:9000"
     - "8080:8080"
    networks:
     - movim

  nginx:
    build: nginx
    depends_on:
      - movim
    hostname: nginx
    restart: always
    env_file:
     - movim.env
    volumes_from:
     - movim:rw
    ports:
     - "80:80"
     - "443:443"
    networks:
     - movim

  postgres:
    image: postgres:9.6
    hostname: postgres
    restart: always
    env_file:
      - movim.env
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data
    ports:
     - "5432:5432"
    networks:
     - movim

networks:
  movim:
    driver: "bridge"
